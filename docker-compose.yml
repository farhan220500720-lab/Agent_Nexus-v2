services:
  db:
    image: postgres:16-alpine
    container_name: agentnexus_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 15s

  redis:
    image: redis:7-alpine
    container_name: agentnexus_redis
    restart: always
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: agentnexus_app
    # FIX: Use 'poetry run' to execute uvicorn within the virtual environment
    command: poetry run uvicorn api:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started

  worker:
    build: .
    container_name: agentnexus_worker
    # FIX: Use 'poetry run' to execute dramatiq within the virtual environment
    command: poetry run dramatiq StudyFlow.tasks --processes 4 --threads 8
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started

volumes:
  postgres_data:
