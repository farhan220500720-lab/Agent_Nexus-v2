[alembic]

script_location = %(here)s/alembic

prepend_sys_path = .

path_separator = os

output_encoding = utf-8

Corrected: Removed the leading backslash from ${POSTGRES_USER}

sqlalchemy.url = postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

[post_write_hooks]

[loggers]

keys = root,sqlalchemy,alembic

[handlers]

keys = console

[formatters]

keys = generic

[logger_root]

level = WARNING

handlers = console

qualname =

[logger_sqlalchemy]

level = WARNING

handlers =

qualname = sqlalchemy.engine

[logger_alembic]

level = INFO

handlers =

qualname = alembic

[handler_console]

class = StreamHandler

args = (sys.stderr,)

level = NOT SET

formatter = generic

[formatter_generic]

format = %(levelname)-5.5s [%(name)s] %(message)s

datefmt = %H:%M:%S