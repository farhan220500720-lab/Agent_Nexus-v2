version: '3.8'

services:
  # --- Database (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: agentnexus_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agentnexus_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexus_password}
      POSTGRES_DB: ${POSTGRES_DB:-agentnexus_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- Vector Database (Qdrant) ---
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agentnexus_qdrant
    restart: always
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - ./qdrant_storage:/qdrant/storage

  # --- Cache & Queue (Redis) ---
  redis:
    image: redis:7-alpine
    container_name: agentnexus_redis
    restart: always
    ports:
      - "6379:6379"

  # --- Core API (FastAPI) ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentnexus_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - db
      - qdrant
      - redis
    # Load environment variables from .env
    env_file:
      - ./.env

  # --- Asynchronous Worker (Celery/RQ placeholder) ---
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentnexus_worker
    restart: unless-stopped
    command: sh -c "echo 'Worker running...' && sleep infinity" # Placeholder command
    depends_on:
      - app
      - redis
    # Load environment variables from .env
    env_file:
      - ./.env

volumes:
  postgres_data:
